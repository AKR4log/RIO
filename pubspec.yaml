name: rio
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.4
  flutter_multi_formatter: ^2.5.1
  country_code_picker: ^2.0.2
  device_info_plus: ^3.2.3
  shared_preferences: ^2.0.13
  qr_code_scanner: ^0.7.0
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  provider: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/font/
    - assets/img/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/font/Montserrat-VariableFont_wght.ttf
    - family: IconCompany
      fonts:
       - asset: assets/font/IconCompany.ttf
